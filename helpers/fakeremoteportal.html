      componentDidMount() {
        this.updateEntries();
        //set a timer to periodically update the component
        //the SystaComfort sends new values each minute, so scheduling it with a few seconds should be good enough
        this.timer = setInterval(() => this.updateEntries(), 5000);
      }
    
      componentWillUnmount() {
        clearInterval(this.timer);
        this.timer = null;
      }  
      
      fetchRawData() {
        fetch("http://"+location.host+"/SystaREST/rawdata")
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw response;
            }
          })
          .then(result => {
            //put it into state, as it should trigger an update of the 
            //whole component
            this.setState({data: result.rawData, lastupdated: result.timestamp})
          })
          .catch(error => {
            console.error("Error fetching data: ", error);
          })
          .finally(() => {
            //cleanup?;
          })
      }
      
      updateEntries() {
        this.fetchRawData();
        //nothing else to do
        //update of the components is triggered by setting
        //setState({data: ...}) inside fetchRawData()
      }
    
      getValue(systaindex, factor, decimals, parameter_type, display_type, value_list) {
        if(systaindex >= 0 && systaindex < this.state.data.length) {
          let value = this.state.data[systaindex];
          if (factor == 0) {
            factor = 1;
          }
          if (!decimals) {
            decimals = 0;
          }
          switch (display_type) {
            case "switch":
            case "led":
              value = parseInt(value);
              if (value) {
                value = "on";
              } else {
                value = "off";
              }
              break;
            case "enum":
              value = value_list[value];
              break;
            default:
              value = (value * factor).toFixed(decimals);
              break;
          }
          return value;
        } else {
          return "?";
        } 
      }
    
    }

    class Parameter extends React.Component {
      //systaindex
      //title
      //unit
      //factor
      //decimals
      //minimum
      //maximum
      //step

      //parameter_type "variable", "bit"
      //display_type "value","enum","version", "switch", "range", "led"
      //value_list only for display_type "enum"
      //lastupdated
      //getvalue
      //key
      
      constructor(props) {
        super(props);
        this.state = {
          value: this.getDefaultValue(this.props.display_type)
        };
      }
    
      getDefaultValue(display_type) {
        switch(display_type) {
          case "switch":
          case "led":
          case "enum":
            return "---";
          case "value":
          case "version":
          case "range":
            return "?";
          default:
            return null;
        }
      }
    
      render() {
        this.state.value = this.props.getvalue(this.props.systaindex, this.props.factor, this.props.decimals, this.props.parameter_type, this.props.display_type, this.props.value_list);
        return React.createElement("tr", {className: "parameter", lastupdated: this.props.lastupdated}, 
                 React.createElement("td", {className: "title right"}, this.props.title),
                 React.createElement("td", {className: "value right"}, this.state.value),
                 React.createElement("td", {className: "unit center"},(this.props.unit==null)?"":this.props.unit,
                   React.createElement("br", null)
                 )
               );
      }
    
    }

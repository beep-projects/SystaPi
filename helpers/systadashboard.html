<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>SystaPi Dashboard</title>
  <style>
    /* Color palette and fonts used */
    :root {
      --main-grey: rgba(151, 151, 151, 1.0);/*#979797*/
      --main-grey-50: rgba(151, 151, 151, 0.5);
      --main-grey-25: rgba(151, 151, 151, 0.25);
      --main-grey-10: rgba(151, 151, 151, 0.1);
      --main-yellow: rgba(255, 226, 0, 1.0); /*#ffe200*/
      --main-yellow-50: rgba(255, 226, 0, 0.5);
      --main-yellow-25: rgba(255, 226, 0, 0.25);
      --main-yellow-10: rgba(255, 226, 0, 0.1);
      --main-bg: rgba(151, 151, 151, 1.0);
      /*--main-bg: #303030;*/
      --main-fg: rgba(255, 226, 0, 1.0);
      --secondary-00: rgba(78, 78, 86, 1.0); /*#4e4e56*/
      --secondary-01: rgba(105, 105, 112, 1.0); /*#696970*/
      --secondary-02: rgba(133, 133, 139, 1.0); /*#85858b*/
      --secondary-03: rgba(162, 162, 166, 1.0); /*#a2a2a6*/
      --secondary-04: rgba(192, 192, 195, 1.0); /*#c0c0c3*/
      --secondary-05: rgba(223, 223, 225, 1.0); /*#dfdfe1*/
      --secondary-06: rgba(255, 255, 255, 1.0); /*#ffffff*/
      --secondary-07: rgba(255, 250, 221, 1.0); /*#fffadd*/
      --secondary-08: rgba(255, 245, 188, 1.0); /*#fff5bc*/
      --secondary-09: rgba(255, 240, 153, 1.0); /*#fff099*/
      --secondary-10: rgba(255, 235, 118, 1.0); /*#ffeb76*/
      --secondary-11: rgba(255, 230, 77), 1.0; /*#ffe64d*/
      --secondary-12: rgba(255, 226, 0, 1.0); /*#ffe200*/
      --secondary-bg: rgba(78, 78, 86, 1.0); /*#4e4e56*/
      --secondary-00-01: rgba(78, 78, 86, 0.1); /*#4e4e56*/
      --secondary-01-01: rgba(105, 105, 112, 0.1); /*#696970*/
      --secondary-02-01: rgba(133, 133, 139, 0.1); /*#85858b*/
      --secondary-03-01: rgba(162, 162, 166, 0.1); /*#a2a2a6*/
      --secondary-04-01: rgba(192, 192, 195, 0.1); /*#c0c0c3*/
      --secondary-05-01: rgba(223, 223, 225, 0.1); /*#dfdfe1*/
      --secondary-06-01: rgba(255, 255, 255, 0.1); /*#ffffff*/
      --secondary-07-01: rgba(255, 250, 221, 0.1); /*#fffadd*/
      --secondary-08-01: rgba(255, 245, 188, 0.1); /*#fff5bc*/
      --secondary-09-01: rgba(255, 240, 153, 0.1); /*#fff099*/
      --secondary-10-01: rgba(255, 235, 118, 0.1); /*#ffeb76*/
      --secondary-11-01: rgba(255, 230, 77, 0.1); /*#ffe64d*/
      --secondary-12-01: rgba(255, 226, 0, 0.1); /*#ffe200*/
      --font-size: 14px;
      --font-size-minimal: 10px;
      --font-size-title: 60px;
      --font-size-subtitle: 20px;
    }

    body {
      font-family: Roboto, "Arial black", Arial, Helvetica, sans-serif;
      /*font-family: “Playfair Display”, “Didot”, "Times New Roman", Times, serif;*/
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    #SystaPiDashboard {
      /* grid container settings */
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "header"
        "dashboard"
        "footer";
      height: 100vh;
    }

    .header {
      grid-area: header;
      height: fit-content;
      /*padding: 10px;*/
      background: var(--main-bg);
      color: var(--main-fg);
      text-align: center;
      justify-content: center;
      display: grid;
      align-items: center;
      grid-template-columns: 100px 100px 100px 100px 100px auto auto auto 600px;
      grid-column-gap: 10px;
      grid-template-rows: 100px;
      grid-template-areas:
        "outsidegauge hotwatergauge logpumpgauge boilerpumpgauge heatingpumpgauge logo1 title logo2 relaybar";
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bolder;
      font-size: var(--font-size-title);
      padding: 0px;
      margin: 0px;
      /*border-radius: 10px;
      box-shadow: 0 5px 5px 0 rgba(0, 0, 0, .25);*/
    }

    .title .subtitle{
      font-weight: bolder;
      font-size: var(--font-size-subtitle);
    }

    .dashboard {
      grid-area: dashboard;
      display: grid;
      grid-gap: 5px;
      grid-template-rows: 0.3fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-areas:
        "outside   outside   outside"
        "logboiler circuit   relay"
        "buffer    hotwater  status";
      background: var(--main-bg);
      padding: 10px;
    }

    .minichart {
      padding: 0px;
      margin: 0px;
      /*border-radius: 10px;
      box-shadow: 0 5px 5px 0 rgba(0, 0, 0, .25);*/
    }

    img {
      padding: 0px;
      margin: 0px;
      /*border-radius: 10px;
      box-shadow: 0 5px 5px 0 rgba(0, 0, 0, .25);*/
    }

    .chart {
      font-size: var(--font-size);
      display: grid;
      grid-template-rows: 20px auto;
      grid-template-columns: 1fr;
      grid-gap: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 5px 0 rgba(0, 0, 0, .25);
    }

    .chartTitle {
      grid-area: 1 / 1 / 2 / 1;
      height: fit-content;
      padding-left: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, .12);
    }

    .chartCanvas {
      grid-area: 2 / 1 / 3 / 1;
      border-top: 1px solid rgba(255, 255, 255, .12);
    }

    .statustable td{
      padding-top: 2px;
      padding-bottom: 2px;
      padding-left: 10px;
      padding-right: 10px;
    }

    /* BEGIN charts to be placed on the dashboard */
    /* the id of the React chart element is used for its div id */
    #outside {
      grid-area: outside;
    }

    #buffer {
      grid-area: buffer;
    }

    #circuit {
      grid-area: circuit;
    }

    #hotwater {
      grid-area: hotwater;
    }

    #relay {
      grid-area: relay;
    }

    #logboiler {
      grid-area: logboiler;
    }

    #status {
      grid-area: status;
    }

    #outsidegauge {
      grid-area: outsidegauge;
    }

    #hotwatergauge {
      grid-area: hotwatergauge;
    }

    #logpumpgauge {
      grid-area: logpumpgauge;
    }

    #boilerpumpgauge {
      grid-area: boilerpumpgauge;
    }

    #heatingpumpgauge {
      grid-area: heatingpumpgauge;
    }

    #relaybar {
      grid-area: relaybar;
    }

    /* END charts to be placed on the dashboard */

    .footer {
      grid-area: footer;
      height: 20px;
      padding: 10px;
      background: var(--main-bg);
      color: var(--main-fg);
      font-weight: lighter;
      text-align: center;
    }

    /* unvisited link */
    .footer a:link {
      color: var(--main-fg);
    }

    /* visited link */
    .footer a:visited {
      color: var(--main-fg);
    }

    /* mouse over link */
    .footer a:hover {
      color: var(--main-fg);
    }

    /* selected link */
    .footer a:active {
      color: var(--main-fg);
    }
  </style>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" crossorigin></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
</head>

            }

            //whole component

              let relay = result.relay;
              //var ts = new moment(result.timestamp);
              this.setState(prevState => ({
                labels: arrayAddMaxSize(prevState.labels, ts, this.props.maxEntries),

          })

            //cleanup?;
          })

    class Gauge extends React.Component {
      constructor(props) {
        super(props);
        this.key = reactKey++;
        this.chartRef = React.createRef();
      }

      componentDidUpdate() {
        //this.myChart.data.plugins.valueLabel.value = this.props.value;
        let value = this.props.value;
        this.myChart.options.plugins.valueLabel.value = value;
        //this.myChart.data.datasets[0].data = (this.props.value >= 0) ? [this.props.minMax, this.props.value, (this.props.minMax-this.props.value)] : [(this.props.minMax+this.props.value), -this.props.value, this.props.minMax];
        this.myChart.data.datasets[0].data = (value >= 0) ? [this.props.minMax, value, (this.props.minMax - value)] : [(this.props.minMax + value), -value, this.props.minMax];
        this.myChart.update();
      }

      componentDidMount() {
        let datasetsArray = [];
        datasetsArray.push({
          //label: this.props.name,
          data: [],
          backgroundColor: [this.props.backgroundColor, this.props.lineColor, this.props.backgroundColor],
          borderColor: [this.props.backgroundColor, this.props.lineColor, this.props.backgroundColor],
          borderWidth: 2,
          //borderCapStyle: "round",
          //borderJoinStyle: "round",
        });

        this.myChart = new Chart(this.chartRef.current, {
          type: 'doughnut',
          data: {
            datasets: datasetsArray,
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "90%",
            rotation: 90, // start angle in degrees
            circumference: 360, // sweep angle in degrees
            plugins: {
              valueLabel: {
                value: this.props.value,
                //fontSize: this.props.fontSize,
                fontColor: this.props.fontColor,
                unit: this.props.unit,
                title: this.props.title
              }
            }
          },
          plugins: [{
            id: "valueLabel",
            afterDraw(chart, args, options) {
              const { ctx, chartArea: { top, right, bottom, left, width, height } } = chart;
              ctx.save();
              //ctx.font = options.fontSize + "px sans-serif";
              ctx.font = "30px sans-serif";
              ctx.textAlign = "center";
              ctx.textBaseline = 'middle';
              ctx.fillStyle = options.fontColor;
              let text = (options.value == null) ? "- " + options.unit : options.value + " " + options.unit;
              let placeholder = "-88.8 " + options.unit;
              let metrics = ctx.measureText(placeholder);
              let innerRadius = chart.getDatasetMeta(0).controller.innerRadius;//chart.DoughnutController.prototype.innerRadius;
              var sidePaddingCalculated = 0.1 * (innerRadius * 2)
              var stringWidth = metrics.width;
              var elementWidth = (innerRadius * 2) - sidePaddingCalculated;
              var widthRatio = elementWidth / stringWidth;
              //console.log(elementWidth);
              //console.log(stringWidth);
              //var newFontSize = Math.floor(options.fontSize * widthRatio);
              var newFontSize = Math.floor(30 * widthRatio);
              var elementHeight = (innerRadius * 2);
              var fontSizeToUse = Math.min(newFontSize, elementHeight);
              var centerX = ((chart.chartArea.left + chart.chartArea.right) / 2);
              var centerY = ((chart.chartArea.top + chart.chartArea.bottom) / 2);
              ctx.font = fontSizeToUse + "px " + " sans-serif";
              ctx.fillText(text, centerX, centerY);
              //let lineHeight = metrics.fontBoundingBoxAscent + metrics.fontBoundingBoxDescent;
              let lineHeight = metrics.fontBoundingBoxDescent;
              ctx.font = Math.round(0.7 * fontSizeToUse) + "px " + " sans-serif";
              ctx.fillText(options.title, centerX, centerY + lineHeight);
            }
          }]
        });
      }

      render() {
        if (this.props.minimal) {
          return React.createElement("div", { key: this.key, id: this.props.id, className: "minichart", style: { backgroundColor: this.props.backgroundColor } },
            React.createElement("canvas", { ref: this.chartRef }));
        } else {
          return React.createElement("div", { key: this.key, id: this.props.id, className: "chart", style: { backgroundColor: this.props.backgroundColor } }, [
            React.createElement("div", { className: "chartTitle", style: { color: this.props.gridColor } }, this.props.title),
            React.createElement("div", { className: "chartCanvas" },
              React.createElement("canvas", { ref: this.chartRef })
            )
          ]);
        }
      }
    }
